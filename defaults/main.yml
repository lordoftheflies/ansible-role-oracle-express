    group: '{{ ansible-role-oracle-express_deployment_user }}'
    mode: '0700'

  ansible-role-oracle-express_remote_file_touches:

    state: 'touch'
    path: '{{ ansible-role-oracle-express_deployment_resources_dir }}/copy_test.yml'
    owner: '{{ ansible-role-oracle-express_deployment_user }}'
    group: '{{ ansible-role-oracle-express_deployment_user }}'
    mode: '0770'

  ansible-role-oracle-express_remote_templates_files:

    state: 'template'
    src: './templates/template_test.md.j2'
    dest: '{{ ansible-role-oracle-express_deployment_resources_dir }}/test.md'
    owner: '{{ ansible-role-oracle-express_deployment_user }}'
    group: '{{ ansible-role-oracle-express_deployment_user }}'
    mode: '0700'

  ansible-role-oracle-express_remote_blocksinfile:

    type: 'blockinfile'
    path: '{{ ansible-role-oracle-express_deployment_resources_dir }}/test.md'
    owner: '{{ ansible-role-oracle-express_deployment_user }}'
    group: '{{ ansible-role-oracle-express_deployment_user }}'
    mode: '0700'
    insertafter: "EOF"
    block: |
      # if running bash
      if [ -n "$BASH_VERSION" ]; then
          # include /opt/display/bin/display if it exists
          if [ -f "/opt/display/bin/display" ]; then
              PATH="/opt/display/bin:$PATH"

       	. "/opt/display/bin/"
          fi
      fi
    state: "present"

  ansible-role-oracle-express_remote_standard_sym_links:

    state: 'link'
    src: '{{ ansible-role-oracle-express_deployment_resources_dir }}/test.md'
    dest: '{{ ansible-role-oracle-express_deployment_resources_dir }}/my_remote_link'
    owner: '{{ ansible-role-oracle-express_deployment_user }}'
    group: '{{ ansible-role-oracle-express_deployment_user }}'
    mode: '0700'
    force: '{{ ansible-role-oracle-express_default_link_force }}'

  ansible-role-oracle-express_remote_relative_sym_links:

    state: 'relative_link'
    link_dir: '{{ ansible-role-oracle-express_deployment_resources_dir }}'
    link_name: 'my_relative_link'
    link_target: 'test.md'
    owner: '{{ ansible-role-oracle-express_deployment_user }}'
    group: '{{ ansible-role-oracle-express_deployment_user }}'
    mode: '0700'
