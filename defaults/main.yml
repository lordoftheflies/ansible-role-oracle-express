---
# roles/oracle_express_role/defaults/main.yml

ansible-role-oracle-express_debug: false

ansible-role-oracle-express_controller_user: '{{ project_controller_user }}'
ansible-role-oracle-express_controller_home: '{{ project_controller_home }}'
ansible-role-oracle-express_controller_resources_root: '{{ project_controller_resources_home }}'

ansible-role-oracle-express_deployment_user: '{{ project_deployment_user }}'
ansible-role-oracle-express_deployment_home: '{{ project_deployment_home }}'
ansible-role-oracle-express_deployment_resources_root: '{{ project_deployment_resources_home }}'

## atomic versioning example
#
# ansible-role-oracle-express_major: '0'
# ansible-role-oracle-express_moderate_revision: '0'
# ansible-role-oracle-express_minor_revision: '1'
# ansible-role-oracle-express_build: ''

## Package #

ansible-role-oracle-express_package_state: 'present'
ansible-role-oracle-express_package_version: '2.0.1'
ansible-role-oracle-express_package_filename: "vagrant_{{ ansible-role-oracle-express_package_version }}_i686.deb"

ansible-role-oracle-express_controller_resources_dir: '{{ ansible-role-oracle-express_controller_resources_root }}/sw/vagrant/debs'
ansible-role-oracle-express_deployment_resources_dir: '{{ ansible-role-oracle-express_deployment_resources_root }}/vagrant/debs'

# /tests/sw/{{ ansible_distribution| lower }}/{{ ansible_distribution_version }}/miniconda'

# Help file

ansible-role-oracle-express_acemenu_help_file_template_path: '{{ fact_role_path }}/templates/bin/acemenu/help/example_aceadmin_helpfile.md.j2'

# Resources

ansible-role-oracle-express_package_url: "https://releases.hashicorp.com/vagrant/2.0.1/vagrant_2.0.1_i686.deb"
# ansible-role-oracle-express_checksum_url: "https://releases.hashicorp.com/vagrant/2.0.1/ vagrant_2.0.1_SHA256SUMS"
# ansible-role-oracle-express_checksum_sig_url: "https://releases.hashicorp.com/vagrant/2.0.1/ vagrant_2.0.1_SHA256SUMS.sig"

## links

ansible-role-oracle-express_default_link_force: true

########################################

# Resources

ansible-role-oracle-express_resources_on_local:

  ansible-role-oracle-express_local_directories:

    state: 'directory'
    path: '{{ ansible-role-oracle-express_controller_resources_dir }}'
    owner: '{{ ansible-role-oracle-express_controller_user }}'
    group: '{{ ansible-role-oracle-express_controller_user }}'
    mode: '0755'

  ansible-role-oracle-express_local_clones:

    become: ''
    repo: 'https://github.com/cjsteel/script-bash-acemenu.git'
    dest: '{{ ansible-role-oracle-express_controller_resources_dir }}/acemenu'
    mode: '0700'
    clone: true

  ansible-role-oracle-express_local_downloads:

    url: 'https://repo.continuum.io/miniconda/Miniconda2-4.3.30-Linux-x86_64.sh'
    dest: '{{ ansible-role-oracle-express_controller_resources_dir }}/Miniconda2-latest-Linux-x86_64.sh'
    owner: '{{ ansible-role-oracle-express_controller_user }}'
    group: '{{ ansible-role-oracle-express_controller_user }}'
    mode: '0700'
    checksum: 'md5:bd1655b4b313f7b2a1f2e15b7b925d03'
    resource_type: 'url'

  ansible-role-oracle-express_local_file_copies:

    state: "copy"
    src: './files/example_playbook.yml'
    dest: '{{ ansible-role-oracle-express_controller_resources_dir }}/copy_test.yml'
    owner: '{{ ansible-role-oracle-express_controller_user }}'
    group: '{{ ansible-role-oracle-express_controller_user }}'
    mode: '0700'

  ansible-role-oracle-express_local_file_touches:

    state: 'touch'
    path: '{{ ansible-role-oracle-express_controller_resources_dir }}/copy_test.yml'
    owner: '{{ ansible-role-oracle-express_controller_user }}'
    group: '{{ ansible-role-oracle-express_controller_user }}'
    mode: '0770'

  ansible-role-oracle-express_local_templated_files:


    state: 'template'
    src: './templates/template_test.md.j2'
    dest: '{{ ansible-role-oracle-express_controller_resources_dir }}/test.md'
    owner: '{{ ansible-role-oracle-express_controller_user }}'
    group: '{{ ansible-role-oracle-express_controller_user }}'
    mode: '0700'

  ansible-role-oracle-express_local_blocksinfile:

    type: 'blockinfile'
    path: '{{ ansible-role-oracle-express_controller_resources_dir }}/test.md'
    owner: '{{ ansible-role-oracle-express_controller_user }}'
    group: '{{ ansible-role-oracle-express_controller_user }}'
    mode: '0700'
    insertafter: "EOF"
    block: |
      # if running bash
      if [ -n "$BASH_VERSION" ]; then
          # include /opt/display/bin/display if it exists
          if [ -f "/opt/display/bin/display" ]; then
              PATH="/opt/display/bin:$PATH"

       	. "/opt/display/bin/"
          fi
      fi
    state: "present"

  ansible-role-oracle-express_local_standard_sym_links:

    state: "link"
    src: '{{ ansible-role-oracle-express_controller_resources_dir }}/test.md'
    dest: '{{ ansible-role-oracle-express_controller_resources_dir }}/my_local_link'
    owner: '{{ ansible-role-oracle-express_controller_user }}'
    group: '{{ ansible-role-oracle-express_controller_user }}'
    mode: '0700'
    force: '{{ ansible-role-oracle-express_default_link_force }}'

  ansible-role-oracle-express_local_relative_sym_links:

    link_name: 'relative_link'
    link_target: 'test.md'
    link_dir: '{{ ansible-role-oracle-express_controller_resources_dir }}'
    state: 'relative_link'
#    owner: '{{ ansible-role-oracle-express_controller_user }}'
#    group: '{{ ansible-role-oracle-express_controller_user }}'
#    mode: '0700'

ansible-role-oracle-express_resources_on_remote:

  ansible-role-oracle-express_remote_directories:

    state: 'directory'
    path: '{{ ansible-role-oracle-express_deployment_resources_dir }}'
    owner: '{{ ansible-role-oracle-express_deployment_user }}'
